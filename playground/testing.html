    <br>

    <b>Embedding YouTube Videos:</b>
    <br>
    <!-- This is copied directly from YouTube (YouTube video > right click > copy embed code --> <iframe width="640" height="360" src="https://www.youtube.com/embed/phTZ344afkg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <b>Alert Boxes:</b>
    <br>
    <button class="button1" onclick="popupAlert()">Click me!</button>
    <script>
        function popupAlert() {
            alert("Hello world!")
        }
    </script>
    <br><hr>
    <b>Custom Cursors</b> (hover over the text)<b>:</b>
    <br>
    <span style="font-size: 30px;"><u>Built in:</u> <span class="cursorLoading">Loading</span> - <span class="cursorHelp">Help (Question Mark)</span> - <span class=cursorCrosshair>Crosshair</span> - <span class=cursorGrab>Grab</span></span>
    <br>
    <span style="font-size: 30px;"><u>Custom (using images):</u> <span class="obvMathCursor">obvMath Logo as a cursor</span></span>
