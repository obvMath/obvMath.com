<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Projects: Search | obvMath</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="../../stylesheet.css" type="text/css" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="https://media.obvmath.com/favicon.ico">
    </head>

    <body style="background-color: black; color: white;">
        <div style="text-align: center; user-select: none; padding: 12%;">
            <img src="https://media.obvmath.com/searchForSomething.png" height="75px"><br><br>
            <form action="search()">
                <input type="text" id="searchBox" name="searchBox" placeholder="Search for something!" style="height: 40px; width: 350px; padding: 10px; border-radius: 8px; border-width: 0;">&MediumSpace;
                <select name="engine" class="button6" style="height: 40px; width: 140px;">
                    <option selected>Google</option>
                    <option>Bing</option>
                    <option>DuckDuckGo</option>
                    <option>YouTube</option>
                </select>
                <input type="submit" value="Go!" class="button5" style="font-weight: bold; height: 40px; width: 60px;">
            </form>
            <script>
                function search() {
                    var query = document.getElementById("searchBox")
                    location.href = "https://www.google.com/search?q=" + query
            </script>
        </div>
    </body>

</html>
